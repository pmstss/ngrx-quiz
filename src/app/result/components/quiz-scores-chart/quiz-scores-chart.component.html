<div class="text-center mt-4 mb-0">All users score statistics</div>
<div class="chart-container" *ngIf="(chartOpts$ | async) as chartOpts else loading">
    <lib-ngx-chartist class="h-100 d-block" #chart [data]="chartOpts.data" [options]="chartOpts.options" type="Bar">
    </lib-ngx-chartist>
</div>

<ng-template #loading>
    Loading chart...
</ng-template>
