<div class="avatar mr-4 mt-3">
    {{ getInitials() }}
</div>
<div class="comment w-100">
    <div class="meta d-flex justify-content-between mb-2">
        {{ comment.userName }}
        <time>{{ comment.createdAt  | date:'medium' }}</time>
    </div>
    <div class="text">
        <quill-editor theme="bubble" [readOnly]="true" [ngModel]="comment.text"></quill-editor>
    </div>
</div>
