<div class="container" *ngIf="quizList | async">
    <div class="d-flex flex-row mb-4 justify-content-between align-items-center">
        <span>There are totally {{(quizList | async)?.length}} quizes in database</span>
        <a class="btn btn-outline-primary" routerLink="/admin/quiz/new">Add New Quiz</a>
    </div>

    <nb-card *ngFor="let quiz of quizList | async; let i = index" accent="info">
        <nb-card-header>
            {{quiz.name}}
            <a class="btn btn-sm btn-outline-primary float-right" routerLink="/admin/quiz/{{quiz.id}}">Edit</a>
        </nb-card-header>
        <nb-card-body>
            <div><b>Short name:</b> {{quiz.shortName}}</div>
            <div><b>Description:</b> {{quiz.description}}</div>
            <div><b>Full description:</b> {{quiz.descriptionFull}}</div>
        </nb-card-body>
    </nb-card>
</div>
