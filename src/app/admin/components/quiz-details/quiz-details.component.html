<div class="container" *ngIf="quizMeta$ | async">
    <div class="d-flex flex-row bg-white my-2 p-3 justify-content-between align-items-center">
        <span>There are totally {{(quizMeta$ | async)?.items.length}} questions in quiz</span>
        <a class="btn btn-success" routerLink="/admin/items/new">Add New Item</a>
    </div>

    <div class="card-columns">
        <div *ngFor="let item of (quizMeta$ | async)?.items; let i = index" class="card">
            <div class="card-header">
                Question {{i + 1}}
                <a class="btn btn-sm btn-outline-dark float-right"
                    routerLink="/admin/quiz/{{(quizMeta$ | async)?.id}}/items/{{item.id}}">Edit</a>
            </div>
            <div class="card-body">
                {{item.question}}
                <ol>
                    <li *ngFor="let choice of item.choices">
                        {{choice.text}}
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
