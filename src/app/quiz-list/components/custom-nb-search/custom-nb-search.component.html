<button #searchButton class="start-search" (click)="openSearch()">
    <i class="nb-search"></i>
</button>
<custom-nb-search-field
    *nbPortal
    [show]="showSearchField"
    [type]="type"
    [placeholder]="placeholder"
    [hint]="hint"
    (search)="search($event)"
    (close)="hideSearch()"
    [value]="value">
</custom-nb-search-field>
