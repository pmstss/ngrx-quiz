<div class="container">
    <div class="my-3">
        <a routerLink="/quizes">Back to quiz list</a>
    </div>
    <div class="jumbotron my-3">
        <h1>Welcome to {{(quizMeta$ | async)?.name}}!</h1>
        <p class="lead">{{(quizMeta$ | async)?.descriptionShort}}</p>
        <hr class="my-4"/>
        <p>{{(quizMeta$ | async)?.descriptionFull}}</p>
        <div class="text-center mt-4">
            <a class="btn btn-lg btn-outline-primary" routerLink="/quiz/{{(quizMeta$ | async)?.shortName}}/1">Start quiz!</a>
        </div>
    </div>
</div>
