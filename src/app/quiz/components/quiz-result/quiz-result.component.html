<div class="container" *ngIf="quizState$ | async as quizState else loading">
    <div class="jumbotron">
        <h1 class="display-4">Your score: {{quizState.score}}</h1>
        <p class="lead">
            Quiz finished.
        </p>
        <hr class="my-4"/>
        <p>Congratulation! This is very good result!</p>
        <div class="text-center">
            <a class="btn btn-outline-primary btn-lg" routerLink="./" (click)="reset()">Take quiz again</a>
        </div>
    </div>

    <div class="text-center">
        <span *ngFor="let itemId of quizState.itemIds; let i = index">
            <a *ngIf="quizState.step !== i + 1" routerLink="/quiz/{{quizState.shortName}}/{{i + 1}}">
                {{i + 1}}
            </a>
            <span *ngIf="quizState.step === i + 1">{{i + 1}}</span>
        </span>
    </div>
</div>

<ng-template #loading>
    <app-loader></app-loader>
</ng-template>
