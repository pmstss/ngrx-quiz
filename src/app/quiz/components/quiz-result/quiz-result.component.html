<div class="container" *ngIf="quizState$ | async as quizState else loading">
    <div class="jumbotron">
        <h1 class="display-4">Your score: {{quizState.score}} ({{quizState.score / quizState.totalQuestions | percent: '1.0-2'}})</h1>
        <p class="lead">
            Quiz finished.
        </p>
        <hr class="my-4"/>
        <p>You are awesome!</p>
        <div class="text-center">
            <a class="btn btn-outline-primary btn-lg" routerLink="./" (click)="reset()">Take quiz again</a>
        </div>
    </div>

    <h2 class="text-info text-center">Quiz overview</h2>
    <div *ngFor="let itemId of quizState.itemIds; let i = index">
        <nb-card [accent]="quizState.answers.get(itemId).correct ? 'success' : 'danger'">
            <nb-card-header class="d-flex justify-content-between">
                <span>Question {{i + 1}}</span>
                <a class="btn btn-xs btn-outline-primary" routerLink="/quiz/{{quizState.shortName}}/{{i + 1}}">Go to item</a>
            </nb-card-header>
        </nb-card>
    </div>
</div>

<ng-template #loading>
    <app-loader></app-loader>
</ng-template>
