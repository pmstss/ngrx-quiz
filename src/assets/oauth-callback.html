<div>Thank you for sign in! This window should close automatically in a moment...</div>
<script>
    var search = location.search.substring(1);
    var queryParams = JSON.parse('{"' + search.replace(/&/g, '","').replace(/=/g,'":"') + '"}', function(key, value) { return key === "" ? value : decodeURIComponent(value) });
    localStorage.setItem('oauthToken', queryParams.token);
    setTimeout(function () {
        window.close();
    }, 0);
</script>
