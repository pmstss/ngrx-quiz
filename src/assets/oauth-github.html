<div>Redirecting to GitHub for authorization...</div>
<script>
    var params = {
        client_id: '6431c75e79ece2f1dd2d',
        redirect_uri: 'https://rankme.pro/oauth/github',
        scope: 'user'
    };
    document.location = 'https://github.com/login/oauth/authorize?' + Object.keys(params).map(function (param) {
        return param + '=' + encodeURIComponent(params[param])
    }).join('&');
</script>
